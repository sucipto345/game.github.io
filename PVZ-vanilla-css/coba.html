<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Objek Berjalan dengan GIF</title>
    <style>
        body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
    font-family: Arial, sans-serif;
    overflow: hidden; /* Mencegah scroll bar muncul */
}

.container {
    position: relative;
    width: 100%;
    height: 100%;
}

.walking-object {
    position: absolute;
    bottom: 0;
    right: 0;
    width: 100px; /* Atur lebar gambar */
}

    </style>
</head>
<body>
    <div class="container">
        <img src="Zombie/1.gif" alt="Walking Object" class="walking-object" id="walkingObject">
    </div>

</body>
<script>
const walkingObject = document.getElementById('walkingObject');
let position = window.innerWidth; // Mulai dari luar kanan layar
const initialSpeed = 1; // Kecepatan awal pergerakan (pixel per frame)
let speed = initialSpeed;
const gifs = [

'Zombie/34.gif',
];
let currentGifIndex = 0;
const changeInterval = 5; // Interval perubahan gambar (dalam frame)
let frameCount = 0;
const speedChangeInterval = 0.2; // Interval perubahan kecepatan (dalam frame)


function moveObject() {
    position -= speed; // Menggerakkan ke kiri
    // if (position < -100) {
    //     position = window.innerWidth; // Mulai lagi dari luar kanan layar
    // }
    // walkingObject.style.left = position + 'px';

    frameCount++;
    if (frameCount % changeInterval === 0) {
        currentGifIndex = (currentGifIndex + 1) % gifs.length;
        walkingObject.src = gifs[currentGifIndex];
    }

    requestAnimationFrame(moveObject);
}

moveObject();


</script>
</html>
